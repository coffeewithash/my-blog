    <!-- Application Structure Plan: 
         The app is structured as a vertical scrolling dashboard with 5 distinct sections ("Modules").
         1. Hero: Introduction to the "Economic Trinity" (Role of Govt).
         2. Market & Goods: Interactive grid for Goods Taxonomy (Private/Public/Merit).
         3. Revenue & Taxation: Visualizers for Tax Curves (Laffer) and GST Concepts.
         4. Expenditure & Debt: Interactive Deficit Calculator and Crowding Out simulation.
         5. Federalism: Donut chart for Finance Commission logic.
         
         Rational: This structure breaks the dense text into logical "functional" areas of government finance, allowing the user to "operate" the concepts (calculate deficits, adjust tax rates) rather than just reading about them.
    -->

    <!-- Visualization & Content Choices:
         1. Economic Trinity -> Goal: Inform -> 3-Column Card Layout -> Hover to reveal details -> Simple, effective grouping.
         2. Goods Taxonomy -> Goal: Organize -> Interactive Filtering Grid -> Click to filter types -> Clean replacement for list text.
         3. Laffer Curve -> Goal: Change -> Chart.js Line Chart with slider -> User moves point on curve -> Demonstrates the "Peak" concept dynamically.
         4. 15th FC Criteria -> Goal: Relationships -> Chart.js Doughnut -> Shows relative weights of devolution criteria clearly.
         5. Deficit Types -> Goal: Inform/Calculate -> Input fields + Dynamic Formula -> Transforms abstract definitions into math users can see.
         6. Crowding Out -> Goal: Compare -> Chart.js Bar Chart -> Slider increases Govt debt, decreases Private Investment -> Visually proves the trade-off.
         
         CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. All visuals are CSS/HTML or Canvas (Chart.js).
    -->
